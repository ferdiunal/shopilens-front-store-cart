services:
  home:
    build:
      context: ../shopilens-store
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../shopilens-store/.env
    environment:
      - NODE_ENV=production
    networks:
      - shopilens-network
    restart: unless-stopped

  cart:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - shopilens-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shopilens-network:
    driver: bridge
